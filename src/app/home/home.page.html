<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Music APPs
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header>
      Lista de canciones
    </ion-list-header>

    <ion-item *ngFor="let item of Canciones" [routerLink]="['/details', item.title]">
      <ion-item>
        <ion-avatar slot="start">
          <img src={{item.artist.picture_medium}}>
        </ion-avatar>
      </ion-item>

      <h1>{{item.title}}</h1>
    </ion-item>
  </ion-list>
</ion-content>
