<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col>
        <ion-card>
          <img src="{{detailstraks.album.cover_big}}" />
          <ion-card-header>
            <ion-card-title>Cancion: {{detailstraks.album.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>

            <ion-lis>
              <ion-item>
                <ion-thumbnail slot="start">
                  <img src="{{detailstraks.artist.picture_medium}}">
                </ion-thumbnail>
                <h3>{{detailstraks.artist.name}}</h3>
                <ion-icon name="open-outline" href="{{detailstraks.link}}"></ion-icon>
              </ion-item>

            </ion-lis>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
